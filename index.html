<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body class="bg-image" style="background-image: url('./img/background.jpg')">
		<section class="section pt-5 pb-2">
			<h1 class="text-soft h1 lh-1 fw-bold mb-4 text-center">Black Friday</h1>
			<h2 class="h2 text-secondary lh-base fw-bolder mx-2 text-center">
				Toda a loja com ofertas de até
			</h2>
			<p class="text-danger fw-bold fs-1 text-center">70% de desconto</p>
			<h2 class="h3 text-secondary lh-base fw-bolder mx-5 my-0 text-center">
				Começa em:
			</h2>
			<p
				class="text-danger fw-bold fs-1 fst-italic mt-0 mb-4 text-center"
				id="display"
			></p>
			<main class="row-form">
				<label for="form" class="text-primary fs-4 mx-4 text-center">
					Cadastre seu e-mail para receber nossas promoções:
				</label>
				<form id="form" class="content p-3 mx-lg-auto mx-3 mt-4 text-center">
					<input
						type="text"
						class="form-control my-4 my-sm-1 text-secondary text-center"
						placeholder="Digite seu nome"
						id="nome"
					/>
					<input
						type="email"
						class="form-control my-4 mt-sm-1 mb-sm-4 text-secondary text-center"
						placeholder="Digite seu e-mail"
						id="email"
					/>
					<button class="btn btn-secondary my-lg-2 my-sm-0 mx-auto">
						Cadastrar
					</button>
					<p id="error" class="mt-3 fs-lg-5 fs-6 text-danger text-center"></p>
				</form>
			</main>
			<footer>
				<p class="h6 pt-4 my-3 text-secondary text-center">
					Todos os direitos reservados.
				</p>
			</footer>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>

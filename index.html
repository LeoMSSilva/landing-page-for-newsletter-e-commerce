<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="section">
			<div class="row-title">
				<h1>Black Friday</h1>
			</div>
			<div class="row-content">
				<h2>
					Toda a loja com ofertas de até

					<br>
					<span class="primary">70%&nbsp;de&nbsp;desconto</span>
					
				</h2>
			</div>
			<div class="row-content">
				<div class="counter">
					<h2>
						Começa em:
						<span class="primary" id="display"></span>
					</h2>
				</div>
			</div>
			<div class="row-form">
				<div class="col">
					<label for="form">
						Cadastre seu e-mail para receber nossas promoções:
					</label>
					<div id="content">
						<form id="form">
							<input type="text" placeholder="Digite seu nome" id="nome" />
							<input type="text" placeholder="Digite seu e-mail" id="email" />
							<input type="submit" value="Cadastrar" />
						</form>
						<p id="error"></p>
					</div>
				</div>
			</div>
			<footer>
				<p>Todos os direitos reservados.</p>
			</footer>
		</section>
	</body>
	<script src="js/script.js"></script>
</html>
